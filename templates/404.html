{% extends 'base.html' %}

{% block title %}Page Not Found - Wind Load Calculator{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <h1 class="display-1 text-muted">404</h1>
                <h2 class="mb-4">Page Not Found</h2>
                <p class="lead mb-4">
                    The page you are looking for might have been removed, had its name changed,
                    or is temporarily unavailable.
                </p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'calculator:home' %}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>Go to Home
                    </a>
                    <a href="{% url 'calculator:calculate' %}" class="btn btn-outline-primary">
                        <i class="fas fa-calculator me-2"></i>Go to Calculator
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
