{% extends 'calculator/base.html' %}
{% load static %}
{% block content %}
<div class="py-4">
    <div class="card shadow-lg border-0 animate__animated animate__fadeIn">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0"><i class="fas fa-wind me-2"></i>Wind Load Analysis</h2>
        </div>
        <div class="card-body">
            <!-- Tabs for Wall and Roof Load -->
            <ul class="nav nav-tabs mb-4" id="loadTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link" href="{% url 'calculate' %}"><i class="fas fa-wall me-2"></i>Wall Load</a>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="roof-tab" data-bs-toggle="tab" data-bs-target="#roof" type="button" role="tab" aria-controls="roof" aria-selected="true">
                        <i class="fas fa-home me-2"></i>Roof Load
                    </button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="loadTabContent">
                <!-- Roof Load Tab -->
                <div class="tab-pane fade show active" id="roof" role="tabpanel" aria-labelledby="roof-tab">
                    <h4 class="mb-3">Duopitch Roof</h4>
                    <form method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            {% for field in form %}
                            <div class="col-md-6">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger">{{ field.errors }}</div>
                                {% endif %}
                            </div>
                            {% endfor %}
                        </div>
                        <div class="text-end mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-calculator me-2"></i>Calculate
                            </button>
                            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#standardsModal">
                                <i class="fas fa-book me-2"></i>Standards
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
